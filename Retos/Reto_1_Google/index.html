<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1 Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="topIcons">
        <span> <a href="https://www.google.com/intl/es-419/gmail/about/" class="topText">Gmail</a> </span> 
        <span> <a href="https://www.google.com.mx/imghp?hl=es-419&tab=ri&authuser=0&ogbl"  class="topText">Images</a></span> 
        <span><Img class="imgCuadritos" src="icons8-cuadrícula-de-actividad-2-26.png"></Img></span>
        <span><Img class="imgCuadritos" src="icons8-usuario-50.png"></Img></span>
    </nav>

    <main>
        <!--Texto Google-->
        <h1 class="txtGoogle">Google</h1>
        <!--Seccion Barra de busqueda-->
        <section class="sectionBar">
            <section class="searchBar">
                <div class="contenedorBusqueda">
 <!--Icono Lupa-->
 <section class="seccionLupa">
    <img class="searchBarLupa" src="icons8-búsqueda-50.png"/>
</section>
        <!--Input-->
        <section class="seccionSearch"><input class="searchBarInput" type="text" placeholder="Search Google or type URL"/>
        </section>
        <!--Microfono-->
<section class="seccionMicro"><img class="searchBarMicro" src="micro.png"/>
</section>

                </div>
                       

            </section>
        </section>
        <!--Iconos de aplicaciones-->
        <section class="seccionIconos">
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-youtube-play-48.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-netflix-100.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-whatsapp-100.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-google-drive-48.png" alt="youtubeicon"></Img>
            </section>
        </section>
        <!--Texto de Iconos-->
        <section class="seccionTextoIconos">
            <section class="espacioDeTexto"> Youtube </section>
            <section class="espacioDeTexto"> Netflix </section>
            <section class="espacioDeTexto"> Whatsapp </section>
            <section class="espacioDeTexto"> Google </section>
        </section>
        <!--Iconos de aplicaciones 2-->
        <section class="seccionIconos">
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-facebook-48.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-gmail-48.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-amazonas-48.png" alt="youtubeicon"></Img>
            </section>
            <section class="espacioDeIconos"> <img  class="Iconos" src="icons8-instagram-48.png" alt="youtubeicon"></Img>
            </section>
        </section>

        <!--Texto de Iconos 2-->
        <section class="seccionTextoIconos">
            <section class="espacioDeTexto"> Facebook </section>
            <section class="espacioDeTexto"> Gmail </section>
            <section class="espacioDeTexto"> Amazon </section>
            <section class="espacioDeTexto"> Instagram </section>
        </section>

    </main>
    
    <footer>
        <h2 class="textoFooter">Reto_1 Google</h2>
        <h2 class="textoFooter">Creado por Alexis Gomez :´) </h2>
    </footer>
</body>
</html>
